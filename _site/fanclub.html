    <!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fanclub</title>
  </head>
  <body>
    <header>
      <div>
        <h1>FANCLUB</h1>
      </div>
    </header>
    <section class="content"> 
      <form action="/">
      <fieldset class="account-info">
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Phone Number
          <input type="number" name="phonenumber" required>
        </label>
        <label for="gender">
          Gender<br>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
        </label>
        <label>
          Age
          <select name="age">
            <option value="0" selected></option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </label>
        <label for="fanclub">
          Fanclub<br>
          <input type="radio" name="fanclub" value="beatles" checked> The Beatles<br>
          <input type="radio" name="fanclub" value="queen"> Queen<br>
          <input type="radio" name="fanclub" value="bonjovi"> Bon Jovi<br>
          <input type="radio" name="fanclub" value="ronettes"> The Ronettes
        </label>
        <label>
          Date<br>
          <input type="date" name="date" required>
        </label>
        <label>
          Comment<br>
          <textarea rows="4" name="comment"></textarea>
        </label>
      </fieldset>
      <fieldset class="account-action">
        <input class="btn" type="submit" name="submit" value="Sign up">
        <label>
          <input type="checkbox" name="remember"> Stay signed up
        </label>
      </fieldset>
    </form>
    </section>   
    <div class="sMedia">
      <div>
        <a href="https://www.facebook.com/" title="facebook">
          <span class="icon-facebook2">
          </span>
        </a>
      </div>
      <div>
        <a href="https://www.weibo.com" title="weibo">
          <span class="icon-sina-weibo">
          </span>
        </a>
      </div>
      <div>
        <a href="https://www.youtube.com" title="youtube">
          <span class="icon-youtube">
          </span>
        </a>
      </div>
      <div>
        <a href="https://github.com" title="github">
          <span class="icon-github">
          </span>
        </a>
      </div>
    </div>
