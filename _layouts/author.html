---
layout: default
---
<section class="content"> 
	<h1>{{ page.name }}</h1>
	<h2>{{ page.position }}</h2>

	{{ content }}

	<h2>List of songs</h2>
	<ul>
	  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
	  {% for post in filtered_posts %}
	    <li><a href="{{ post.url | relative_url}}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
</section>
